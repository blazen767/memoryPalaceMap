<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Офлайн Карта: Полный Гибрид</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
	    
	<link rel="manifest" href="./manifest.json">
	<meta name="theme-color" content="#ffffff">

  
    
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
        #map { height: 100%; width: 100%; }
        
        /* --- Стили интерфейса (без изменений) --- */
        .modal {
            display: none; position: fixed; z-index: 2000; left: 0; top: 0;
            width: 100%; height: 100%; background-color: rgba(0,0,0,0.5);
            justify-content: center; align-items: center;
        }
        .modal-content {
            background: white; padding: 20px; border-radius: 8px; width: 300px;
            display: flex; flex-direction: column; gap: 10px;
        }
        .modal-content input, .modal-content button { padding: 10px; }
        .popup-gallery { display: flex; flex-wrap: wrap; gap: 5px; margin-top: 5px; }
        .img-container { position: relative; width: 60px; height: 60px; }
        .popup-img { width: 100%; height: 100%; object-fit: cover; cursor: pointer; border: 1px solid #ccc; }
        .btn-del-img {
            position: absolute; top: -5px; right: -5px;
            background: red; color: white; border-radius: 50%;
            width: 18px; height: 18px; text-align: center; line-height: 16px;
            font-size: 12px; cursor: pointer; border: 1px solid white; font-weight: bold;
        }
        .btn-del-marker {
            margin-top: 10px; width: 100%; background-color: #ff4d4d; color: white;
            border: none; padding: 5px; cursor: pointer; border-radius: 4px;
        }
        .btn-del-marker:hover { background-color: #cc0000; }
        .lightbox {
            display: none; position: fixed; z-index: 3000; left: 0; top: 0;
            width: 100%; height: 100%; background-color: rgba(0,0,0,0.9);
            justify-content: center; align-items: center;
        }
        .lightbox img { max-width: 90%; max-height: 90%; }
        .close-lb { position: absolute; top: 20px; right: 30px; color: white; font-size: 40px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="map"></div>

    <div id="addModal" class="modal">
        <div class="modal-content">
            <h3>Новая метка</h3>
            <input type="text" id="markerName" placeholder="Название места">
            <input type="file" id="markerPhotos" multiple accept="image/*">
            <button onclick="saveMarker()">Сохранить</button>
            <button onclick="closeModal()" style="background:#ccc">Отмена</button>
        </div>
    </div>

    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="close-lb">&times;</span>
        <img id="lightbox-img" src="">
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // --- 1. Настройка слоев карты ---
        
        // 1. Обычная карта (OSM)
        const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19, 
            attribution: '© OpenStreetMap'
        });

        // 2. Спутник (Esri World Imagery)
        const satLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            maxZoom: 19,
            attribution: 'Tiles © Esri'
        });

        // 3. Надписи и дороги (CartoDB Voyager Only Labels) - Прозрачный слой
        const labelsLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_only_labels/{z}/{x}/{y}{r}.png', {
            maxZoom: 19,
            attribution: '© CartoDB'
        });

        // 4. Группируем Спутник + Надписи в один "Гибридный" слой
        const hybridGroup = L.layerGroup([satLayer, labelsLayer]);

        const map = L.map('map', {
            center: [55.7558, 37.6173],
            zoom: 13,
            layers: [osmLayer] // По умолчанию обычная схема
        });

        // Меню переключения слоев
        const baseMaps = {
            "Схема (OSM)": osmLayer,
            "Спутник + Улицы": hybridGroup
        };
        L.control.layers(baseMaps).addTo(map);


        // --- Далее стандартная логика приложения ---
        
        const markersMap = {}; 

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(() => console.log('SW Registered'))
                .catch(err => console.error('SW Error:', err));
        }

        let db;
        const dbRequest = indexedDB.open('MapAppDB', 1);

        dbRequest.onupgradeneeded = function(e) {
            const db = e.target.result;
            if (!db.objectStoreNames.contains('markers')) {
                db.createObjectStore('markers', { keyPath: 'id', autoIncrement: true });
            }
        };

        dbRequest.onsuccess = function(e) {
            db = e.target.result;
            loadMarkers();
        };

        let tempLatLng = null;
        const modal = document.getElementById('addModal');

        map.on('click', function(e) {
            tempLatLng = e.latlng;
            document.getElementById('markerName').value = '';
            document.getElementById('markerPhotos').value = '';
            modal.style.display = 'flex';
        });

        function closeModal() { modal.style.display = 'none'; }

        function saveMarker() {
            const name = document.getElementById('markerName').value;
            const files = document.getElementById('markerPhotos').files;
            if (!name) return alert('Введите название!');

            const promises = [];
            for (let file of files) {
                promises.push(new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.readAsDataURL(file);
                }));
            }

            Promise.all(promises).then(imagesData => {
                const markerData = {
                    lat: tempLatLng.lat,
                    lng: tempLatLng.lng,
                    name: name,
                    images: imagesData
                };

                const transaction = db.transaction(['markers'], 'readwrite');
                const store = transaction.objectStore('markers');
                store.add(markerData).onsuccess = (e) => {
                    markerData.id = e.target.result;
                    addMarkerToMap(markerData);
                    closeModal();
                };
            });
        }

        function loadMarkers() {
            const transaction = db.transaction(['markers'], 'readonly');
            const store = transaction.objectStore('markers');
            store.getAll().onsuccess = function(e) {
                e.target.result.forEach(addMarkerToMap);
            };
        }

        function addMarkerToMap(data) {
            const marker = L.marker([data.lat, data.lng]).addTo(map);
            markersMap[data.id] = marker;
            updatePopupContent(marker, data);
        }

        function updatePopupContent(marker, data) {
            let imagesHtml = '<div class="popup-gallery">';
            data.images.forEach((imgSrc, index) => {
                imagesHtml += `
                    <div class="img-container">
                        <img src="${imgSrc}" class="popup-img" onclick="openLightbox('${imgSrc}')">
                        <div class="btn-del-img" onclick="deleteImage(${data.id}, ${index}, event)">×</div>
                    </div>`;
            });
            imagesHtml += '</div>';

            const popupContent = `
                <b>${data.name}</b><br>
                ${imagesHtml}
                <button class="btn-del-marker" onclick="deleteMarker(${data.id})">Удалить метку</button>
            `;
            marker.bindPopup(popupContent);
        }

        window.deleteMarker = function(id) {
            if (!confirm('Удалить эту метку?')) return;
            const transaction = db.transaction(['markers'], 'readwrite');
            transaction.objectStore('markers').delete(id);
            transaction.oncomplete = () => {
                if (markersMap[id]) {
                    map.removeLayer(markersMap[id]);
                    delete markersMap[id];
                }
            };
        }

        window.deleteImage = function(id, imgIndex, event) {
            event.stopPropagation();
            if (!confirm('Удалить фото?')) return;
            const transaction = db.transaction(['markers'], 'readwrite');
            const store = transaction.objectStore('markers');
            store.get(id).onsuccess = function(e) {
                const data = e.target.result;
                if (data) {
                    data.images.splice(imgIndex, 1);
                    store.put(data);
                    updatePopupContent(markersMap[id], data);
                    if (markersMap[id].isPopupOpen()) {
                        markersMap[id].setPopupContent(markersMap[id].getPopup().getContent());
                    }
                }
            };
        }

        function openLightbox(src) {
            document.getElementById('lightbox-img').src = src;
            document.getElementById('lightbox').style.display = 'flex';
        }
        function closeLightbox() { document.getElementById('lightbox').style.display = 'none'; }
    </script>
</body>
</html>
